name: .NET

on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build manager 
      run: dotnet build --configuration Release --no-restore HdrHistogram/HdrHistogram/HdrHistogram.csproj Meds.Shared/Meds.Shared.csproj Meds.Watchdog/Meds.Watchdog.csproj
